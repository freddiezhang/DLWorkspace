kind: DaemonSet
apiVersion: extensions/v1beta1 # ?
metadata:
  name: monitoraria
spec:
  template:
    metadata:
      name: monitoraria
      labels:
        monitoraria-node: pod
    spec:
      dnsPolicy: Default
      nodeSelector:
        monitoraria: active
      hostNetwork: true
      containers:
      - image: mlcloudreg.westus.cloudapp.azure.com:5000/onenet04/monitoraria:latest
        imagePullPolicy: Always
        name: monitoraria
